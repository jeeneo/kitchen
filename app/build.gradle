plugins {
    id 'com.android.application'
}

android {
    namespace 'com.je.emojikitchen'
    compileSdk 35
    
    defaultConfig {
        applicationId "com.je.emojikitchen"
        minSdk 21
        targetSdk 35
        versionCode 14
        versionName "1.4"
        buildConfigField "String", "VERSION_SUFFIX", "\"debug\""
        // vectorDrawables { 
        //     useSupportLibrary true
        // }
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
            debuggable true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "VERSION_SUFFIX", "\"\""
        }
    }

    // compileOptions {
    //     sourceCompatibility JavaVersion.VERSION_17
    //     targetCompatibility JavaVersion.VERSION_17
    // }

    splits {
        abi {
            enable true
            reset()
            if (project.hasProperty('targetAbi')) {
                include project.targetAbi
            } else {
                include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            }
            universalApk true
        }
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }
    
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
    }
}

